<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/663bc49833.js" crossorigin="anonymous"></script>
    <title>Soulish</title>
</head>

<body class="bg-black text-white font-sans">
    <div class="container mx-auto px-[10vw] lg:px-[5vw]">
        <header class="mb-20 pt-8 text-xl md:flex md:justify-between md:items-center">
            <div class="w-1/2 mx-auto mb-8 md:mb-0 md:w-1/4 md:mx-0">
                <img src="./assets/soulish.jpeg" alt="Soulish logo" class="w-full">
            </div>
            <nav>
                <ul class="flex mx-auto w-full justify-between">
                    <a href="#about" class="md:ml-[5vw]">
                        <li>About</li>
                    </a>
                    <a href="#shows" class="md:ml-[5vw]">
                        <li>Shows</li>
                    </a>
                    <a href="#contact" class="md:ml-[5vw]">
                        <li>Contact</li>
                    </a>
                </ul>
            </nav>
        </header>
        <main class="flex flex-col items-center">
            <div id="about" class="flex flex-col items-center mb-20 lg:mb-40">
                <div class="w-full">
                    <img src="./assets/band.jpg" alt="The members of Soulish"
                        class="w-full max-w-2xl rounded-xl mb-4 mx-auto">
                </div>
                <p class="text-xl">Soulish is a band.</p>
            </div>
            <div id="shows" class="mb-20 lg:mb-40 w-full">
                <h2 class="font-medium text-3xl text-center mb-8">Upcoming Shows</h2>
                <ul id="showsList" class="mx-auto text-lg sm:w-3/4 lg:w-1/2 2xl:w-1/3">
                    <!-- <li>
                        <div class="flex justify-between items-center">
                            <p>April 28, 2022</p>
                            <div>
                                <p>Toronto, ON</p>
                                <p>Lee's Palace</p>
                            </div>
                        </div>
                    </li> -->
                </ul>
            </div>
            <div id="contact" class="mb-20 lg:mb-40 text-center">
                <h2 class="font-medium text-3xl mb-8">Contact</h2>
                <a href="mailto:soulishband@gmail.com" class="text-lg">soulishband@gmail.com</a>
            </div>
        </main>
        <footer class="flex flex-col items-center pb-8">
            <ul class="flex justify-between w-3/4 sm:w-1/2 lg:w-1/4 mb-12 text-2xl lg:mb-20">
                <li><a href="https://open.spotify.com/artist/1urqcRSioOrL86IoxS1J5P" target="_blank"
                        rel="noopener noreferrer"><i class="fa-brands fa-spotify" alt="Spotify"></i></a></li>
                <li><a href="https://www.youtube.com/channel/UCQElp0USJD3VEh56v6cXkpQ/videos" target="_blank"
                        rel="noopener noreferrer"><i class="fa-brands fa-youtube" alt="YouTube"></i></a></li>
                <li><a href="https://www.facebook.com/pages/category/Musician-band/Soulish-378186969413040/"
                        target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook-f"
                            alt="Facebook"></i></a></li>
                <li><a href="https://www.instagram.com/soulishbandofficial/" target="_blank"
                        rel="noopener noreferrer"><i class="fa-brands fa-instagram" alt="Instagram"></i></a></li>
            </ul>
            <img src="./assets/soulish.jpeg" alt="Soulish logo" class="w-16 mx-auto">
        </footer>
    </div>
    <script async src="./script.js"></script>
</body>

</html>

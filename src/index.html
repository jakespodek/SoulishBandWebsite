<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Soulish is a band from Toronto" />
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <script src="https://kit.fontawesome.com/663bc49833.js" crossorigin="anonymous"></script>
    <title>Soulish</title>
</head>

<body class="bg-gradient-to-b from-pclpurp via-pclpurp to-soulblue text-black font-sans">
    <div class="container mx-auto px-[10vw] lg:px-[5vw]">
        <header id="top" class="mb-20 pt-8 text-xl md:flex md:justify-between md:items-center">
            <div class="w-1/2 mx-auto mb-8 md:mb-0 md:w-1/4 md:mx-0">
                <img src="../assets/logo.png" alt="Soulish logo" class="w-full">
            </div>
            <nav>
                <ul class="flex mx-auto w-full justify-between">
                    <a href="#about" class="md:ml-[5vw] hover:underline">
                        <li>About</li>
                    </a>
                    <a href="#shows" class="md:ml-[5vw] hover:underline">
                        <li>Shows</li>
                    </a>
                    <a href="#contact" class="md:ml-[5vw] hover:underline">
                        <li>Contact</li>
                    </a>
                    <a href="https://www.etsy.com/ca/shop/SoulishStore/" target="_blank" class="md:ml-[5vw] hover:underline">
                        <li>Merch</li>
                    </a>
                </ul>
            </nav>
        </header>
        <main class="flex flex-col items-center">
            <div id="about" class="flex flex-col items-center mb-20 pt-2 w-7/12">
                <div class="w-3/4">
                    <img src="../assets/pcl.jpg" alt="band members" class="w-full max-w-2xl rounded-xl mb-4 mx-auto">
                </div>
                <!-- band bio goes here -->
            </div>
            <div id="shows" class="mb-20 pt-2 w-full">
                <h2 class="font-medium text-3xl text-center mb-8">Upcoming Shows</h2>
                <ul id="showsList" class="mx-auto text-lg sm:w-3/4 lg:w-1/2 2xl:w-1/3">
                    <!-- list of upcoming shows -->
                </ul>
            </div>
            <div class="mb-20 w-1/2">
                <iframe width="100%" height="166" scrolling="no" frameborder="no"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1433004634&auto_play=false">
                </iframe>
            </div>
            <div id="contact" class="mb-12 text-center">
                <h2 class="font-medium text-3xl mb-8">Contact</h2>
                <a href="mailto:soulishband@gmail.com" class="text-lg hover:underline">soulishband@gmail.com</a>
            </div>
        </main>
        <footer class="flex flex-col items-center pb-8">
            <ul class="flex justify-between w-3/4 sm:w-1/2 lg:w-1/4 mb-12 text-2xl lg:mb-20">
                <li><a id="spotify" target="_blank"><i class="fa-brands fa-spotify" alt="Spotify"></i></a></li>
                <li><a id="youtube" target="_blank"><i class="fa-brands fa-youtube" alt="YouTube"></i></a></li>
                <li><a id="facebook" target="_blank"><i class="fa-brands fa-facebook-f" alt="Facebook"></i></a></li>
                <li><a id="instagram" target="_blank"><i class="fa-brands fa-instagram" alt="Instagram"></i></a></li>
            </ul>
            <a href="#top"><img src="../assets/logo.png" alt="Soulish logo" class="w-1/3 mx-auto"></a>
        </footer>
    </div>
    <script async src="./script.js"></script>
</body>

</html>
